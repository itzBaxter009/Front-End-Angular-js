<div class="lista" *ngFor = 'let auto of autos' >
    <div class="datos">
        <img class="imagen" (click)="onSelect(auto)" src="../../assets//eye-solid.svg">
        {{auto.descripcion}}

    </div> 
</div> 

<div>
    {{autoSeleccionado.descripcion}}
</div>

<ng-template #contenido let-modal>
    <div class="modal-header">
     <h4 class="modal-title">Sobre el automovil.</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" >
        <div class="infoModal"><div>Marca:     </div><div> {{autoSeleccionado.marca}}</div></div>
        <div class="infoModal"><div>Submarca:   </div><div>{{autoSeleccionado.submarca}}</div></div>
        <div class="infoModal"><div>Modelo:     </div><div>{{autoSeleccionado.marca}}</div></div>
        <div class="infoModal"><div>Descripcion:</div><div>{{autoSeleccionado.descripcion}}</div></div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modal.close()">
            Ok!
        </button>
    </div>
</ng-template>
<img class="imagen" (click)="modal.open(contenido)" src="../../assets//eye-solid.svg">
